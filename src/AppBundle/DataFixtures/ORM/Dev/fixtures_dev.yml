AppBundle\Entity\Mac:
    mac{1..5}:
        name: 'Apple Mac Mini 2014'
        ram: 4
        hdd: 500
        status: 'ok'
    mac{6..15}:
        name: 'Apple Mac Mini 2015'
        ram: 8
        hdd: 1000
        status: 'ok'
    mac{16..20}:
        name: 'Apple Mac Mini 2016'
        ram: 16
        ssd: 1000
        status: 'ok'

AppBundle\Entity\Armchair:
    armchair{1..5}:
        name: 'old chair'
        status: 'old'
        material: 'textile'
    armchair{6..15}:
        name: 'soft armchair'
        status: 'new'
        material: 'ecolether'
    armchair{16..30}:
        name: 'premium soft'
        status: 'new'
        material: 'lether'

AppBundle\Entity\Keyboard:
    keyboard{1..15}:
        name: 'Rapoo wireless'
