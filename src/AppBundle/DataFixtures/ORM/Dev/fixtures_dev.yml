        status: 'ok'
    keyboard{21..35}:
        name: 'A4Tech'
        status: 'ok'

AppBundle\Entity\Headphones:
    headphones{1..15}:
        name: 'Kingston HyperX Cloud'
        status: 'ok'
    headphones{16..20}:
        name: 'Koss'
        status: 'ok'
    headphones{21..30}:
        name: 'Sven'
